<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estacionamiento Medido</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/home.css">  
    <script src="jquery-3.5.1.min.js"></script>    
    <script src="sources/login.js"></script>
</head>
<body>


    

    <header class="header">

        <a href="index.html" class="boton_home">Home</a>

        <div class="subheader" style="display: none;">
            <h3 id="texto_logueo">Usted esta logueado como:<br></h3>
            <button onclick="desloguear();">Sign out</button>
        </div>
        
    </header>

    <form class="contenedor" id="sec_login">
        <h1>Iniciar Sesión</h1>
        <input type="email" id="input_correo" name="" placeholder="Correo Electrónico" required="true">
        <input type="password" id="input_password" name="" placeholder="Contraseña" required="true">
        <button type="button" name"" id="boton_iniciar"  value="Iniciar Sesión" onclick="loguear();">Iniciar Sesión</button>
    </form>

    <div class="contenedor" id="sec_loginExitoso" style="display: none;">

        <h1>Logueo Exitoso</h1>
        <a href="index.html" type="button" id="boton_iniciar">Home</a>

    </div>


</body>
</html>
